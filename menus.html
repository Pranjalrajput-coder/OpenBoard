<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>OPENBOARD</title>

</head>

<body>
    <div class="toolbar">
        <div class="tool" id="pencil">
            <img src="./NewIcons/Blue_Pencil.svg" alt="pencil">
            <div class=size-container>
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="eraser">
            <div class=size-container>
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
            </div>
        </div>
        <i class="far fa-square" id="rect">
            <div class=size-container>
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
            </div>
        </i>

        <i class="fas fa-grip-lines" id="line">
            <div class=size-container>
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
            </div>
        </i>
        <div class="color-container">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="black"></div>
        </div>
        <div class="tool" id="sticky">
            <img src="./NewIcons/StickyNote.svg" alt="stickynote">
        </div>
        <!-- <div class="tool">
        <img src="./NewIcons/Photo.svg" alt="close" >     
    </div> -->
        <!-- <div class="tool" id="undo">
        <img src="./NewIcons/Undo.svg" alt="">
    </div> -->
        <!-- <div class="tool">
        <img src="./NewIcons/Redo.svg" alt="">
    </div> -->
        <div class="tool" id="close">
            <img src="./NewIcons/CloseButton.svg" alt="">
        </div>

    </div>
    <canvas></canvas>
</body>

<!-- Selected Member -->
<script src="SelectedTool.js"></script>

<!-- Tools selection -->
<script src="ToolSelection.js"></script>

<!-- Sizing -->
<script src="sizing.js"></script>

<!-- Sticky notes -->
<script src="sticknotes.js"></script>

</html>
